<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dev id="container">
        <dev id="header">
            <dev id="dd">
                <dev id ="ss">
                    <dev id ="topic">
                         
                    </dev>
                    <dev>
                        <br>
                         <output id="answer"></output>
                        <br>
                    </dev>
                    <dev id="content">
                        
                            <dev id ="row1">
                                <button id="ac"onclick=fac()>AC</button>
                                <button id="delete" onclick=fdel()>Del</button>
                                <button id="persentage"onclick=fpersentage()>%</button>
                                <button id="dev"onclick=fdev()>/</button><br>
                            </dev>
                            <dev id ="row2">
                                <button id="n7"onclick=f7()>7</button>
                                <button id="n8"onclick=f8()>8</button>
                                <button id="n9"onclick=f9()>9</button>
                                <button id="mul"onclick=fmul()>*</button><br>
                            </dev>
                            <dev id ="row3">
                                <button id="n4" onclick=f4()>4</button>
                                <button id="n5" onclick=f5()>5</button>
                                <button id="n6" onclick=f6()>6</button>
                                <button id="sub"onclick=fsub()>-</button><br>
                            </dev>
                            <dev id= "row4">
                                <button id="n1" onclick=f1()>1</button>   
                                <button id="n2" onclick=f2()>2</button>   
                                <button id="n3" onclick=f3()>3</button>
                                <button id="add"onclick=fadd()>+</button><br>
                            </dev>
                            <dev id= "row5">
                                <button id="n00"onclick=f00()>00</button>
                                <button id="n0"onclick=f0()>0</button>
                                <button id="dot"onclick=fdot()>.</button>
                                <button id="eq"onclick=feq()>=</button>
                            </dev>
                        
                            <script src="index.js"></script>
                    </dev>
                    

                </dev>
            </dev>
        </dev>
    </dev>
    

</body>
</html>
